<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { 
            background: #007cba; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        button:disabled { 
            background: #ccc; 
        }
        .error-message { 
            color: red; 
            display: none; 
            margin-top: 5px;
        }
        .success-message { 
            color: green; 
            display: none; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>
    
    <section id="contact">
        <form>
            <div class="form-group">
                <label for="contact-name">Nombre *</label>
                <input type="text" id="contact-name" name="name" required>
                <div id="name-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="contact-email">Email *</label>
                <input type="email" id="contact-email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="contact-phone">Tel√©fono</label>
                <input type="tel" id="contact-phone" name="phone">
                <div id="phone-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="contact-message">Mensaje *</label>
                <textarea id="contact-message" name="message" rows="4" required></textarea>
                <div id="message-error" class="error-message"></div>
            </div>
            
            <div id="form-general-error" class="error-message"></div>
            <div id="form-success-message" class="success-message"></div>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <script src="./static/landing/js/contactForm.js"></script>
</body>
</html>
