name: CI Deploy VRDISTRIBUCION

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: vrdistribucion
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: copy into folder dependencies
        run: |
            ls -la ${{ github.workspace }}/vrdistribucion

      - name: Prepare SSH to work with the remote server
        run: |
            cd ~ && mkdir -p .ssh
            touch ~/.ssh/known_hosts
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Upload static files to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWSS3AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWSS3SAK }}
          SOURCE_DIR: ${{ github.workspace }}/vrdistribucion/static
          DEST_DIR: vrdistribucion

      - name: Remove unnecessary files
        run: |
          rm -rf ${{ github.workspace }}/vrdistribucion/static

      - name: Publish
        uses: yitianyigexiangfa/ssh-scp-ssh-pipelines@v1.1.5
        with:
            host: ${{ secrets.REMOTE_HOST }}
            port: 22
            user: ${{ secrets.REMOTE_USER }}
            pass: ${{ secrets.REMOTE_PASS }}
            connect_timeout: 10s
            first_ssh: |
              rm -rf /var/www/html/vrdistribucion/*
            scp: |
                "${{ github.workspace }}/vrdistribucion/*" => /var/www/html/vrdistribucion
                "${{ github.workspace }}/vrdistribucion/server/*" => /home/ubuntu/server/
            last_ssh: |
              sudo systemctl stop app
              cp -r /var/www/html/vrdistribucion/errorpage/* /var/www/html/errorpage
              sudo -u ubuntu chmod -R 774 /var/www/html/vrdistribucion/* ; sudo -u ubuntu chown -R ubuntu: /var/www/html/vrdistribucion
              sudo -u ubuntu chmod -R 774 /home/ubuntu/server/* ; sudo -u ubuntu chown -R ubuntu: /home/ubuntu/server
              sudo -u ubuntu /home/ubuntu/server/venv/bin/python -m pip install -r /home/ubuntu/server/requirements.txt
              sudo systemctl start app
