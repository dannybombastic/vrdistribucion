name: CI Deploy VRDISTRIBUCION

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: vrditribucion
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWSS3AK }}
          aws-secret-access-key: ${{ secrets.AWSS3SAK }}
          aws-region: us-east-1
          
      - name: copy into folder dependencies
        run: |
            echo $PWD
            cd ${{ github.workspace }}
            ls -la

      - name: Upload static files to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWSS3AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWSS3SAK }}
          SOURCE_DIR: ${{ github.workspace }}/static
          DEST_DIR: vrdistribucion

      - name: Configure Cache Headers for S3 Resources
        run: |
          echo "🚀 Configurando headers de cache para optimización PageSpeed (15 KiB savings)..."
          
          # Videos - Cache por 6 meses (15552000 segundos)
          echo "📹 Configurando cache para videos (6 meses)..."
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/video_marketing/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/video_marketing/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=15552000, immutable" \
            --content-type "video/mp4" \
            --exclude "*" \
            --include "*.mp4"
          
          # CSS Files - Cache por 1 año (31536000 segundos) para máximo ahorro
          echo "🎨 Configurando cache para CSS (1 año)..."
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "text/css" \
            --exclude "*" \
            --include "*.css"
          
          # JavaScript Files - Cache por 1 año (31536000 segundos) para máximo ahorro
          echo "⚡ Configurando cache para JavaScript (1 año)..."
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "application/javascript" \
            --exclude "*" \
            --include "*.js"
          
          # PNG Images - Cache por 1 año (31536000 segundos) para máximo ahorro
          echo "🖼️ Configurando cache para imágenes PNG (1 año)..."
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "image/png" \
            --exclude "*" \
            --include "*.png"
          
          # JPG Images - Cache por 1 año (31536000 segundos) para máximo ahorro
          echo "🖼️ Configurando cache para imágenes JPG (1 año)..."
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "image/jpeg" \
            --exclude "*" \
            --include "*.jpg"
          
          # WEBP Images - Cache por 1 año (31536000 segundos)
          echo "🖼️ Configurando cache para imágenes WEBP (1 año)..."
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "image/webp" \
            --exclude "*" \
            --include "*.webp"
          
          # Fonts - Cache por 1 año (31536000 segundos)
          echo "🔤 Configurando cache para fuentes (1 año)..."
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "font/woff2" \
            --exclude "*" \
            --include "*.woff2"
          
          aws s3 cp s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ s3://${{ secrets.AWS_S3_BUCKET }}/vrdistribucion/ \
            --recursive \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "font/woff" \
            --exclude "*" \
            --include "*.woff"
          
          echo "✅ Cache headers optimizados exitosamente!"
          echo "📊 Cache optimizado para PageSpeed: CSS/JS 1 año = 15+ KiB savings en visitas recurrentes"
          echo "🔧 Cache times: CSS/JS/Images/Fonts: 1 año | Videos: 6 meses"

      - name: Remove unnecessary files
        run: |
          rm -rf ${{ github.workspace }}/static
          ls -la ${{ github.workspace }}

      - name: Publish
        uses: dannybombastic/ssh-scp-ssh-pipelines@v1.1.5
        with:
            host: ${{ secrets.REMOTE_HOST }}
            port: 22
            user: ${{ secrets.REMOTE_USER }}
            pass: ${{ secrets.REMOTE_PASS }}
            connect_timeout: 10s
            first_ssh: |
              rm -rf /var/www/html/vrdistribucion/*
            scp: |
                "*" => /var/www/html/vrdistribucion
                "server/*" => /home/ubuntu/server/
            last_ssh: |
              sudo systemctl stop app
              sudo -u ubuntu chmod -R 774 /var/www/html/vrdistribucion/ ; sudo -u ubuntu chown -R ubuntu: /var/www/html/vrdistribucion
              sudo -u ubuntu chmod -R 774 /home/ubuntu/server/ ; sudo -u ubuntu chown -R ubuntu: /home/ubuntu/server
              sudo -u ubuntu /home/ubuntu/server/venv/bin/python -m pip install -r /home/ubuntu/server/requirements.txt
              sudo systemctl start app
