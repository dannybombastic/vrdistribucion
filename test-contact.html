<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 600px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error-message { color: red; margin-top: 5px; display: none; }
        .success-message { color: green; margin-top: 10px; display: none; }
        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        .form-full-width { width: 100%; }
    </style>
</head>
<body>
    <h1>Test Contact Form</h1>
    
    <section id="contact">
        <h2>Contáctanos</h2>
        <div class="contact-wrap">
            <form role="form" aria-labelledby="contact-form-heading" novalidate>
                <h3 id="contact-form-heading" class="sr-only">Formulario de contacto</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="contact-name">Nombre completo *</label>
                        <input 
                            type="text" 
                            id="contact-name" 
                            name="name" 
                            required 
                            aria-required="true"
                            aria-describedby="name-error"
                        />
                        <div id="name-error" class="error-message" role="alert" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="contact-email">Correo electrónico *</label>
                        <input 
                            type="email" 
                            id="contact-email" 
                            name="email" 
                            required 
                            aria-required="true"
                            aria-describedby="email-error"
                        />
                        <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contact-phone">Teléfono</label>
                        <input 
                            type="tel" 
                            id="contact-phone" 
                            name="phone" 
                            placeholder="999 123 4567"
                            maxlength="20"
                            aria-describedby="phone-error"
                        />
                        <div id="phone-error" class="error-message" role="alert" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="contact-event">Tipo de evento</label>
                        <select 
                            id="contact-event" 
                            name="event-type"
                            aria-describedby="event-error"
                        >
                            <option value="">Selecciona tu evento</option>
                            <option value="boda">Boda</option>
                            <option value="cumpleanos">Cumpleaños</option>
                            <option value="bautizo">Bautizo</option>
                            <option value="quinceanera">Quinceañera</option>
                            <option value="corporativo">Evento Corporativo</option>
                            <option value="otro">Otro</option>
                        </select>
                        <div id="event-error" class="error-message" role="alert" aria-live="polite"></div>
                    </div>
                </div>

                <div class="form-group form-full-width">
                    <label for="contact-message">Cuéntame sobre tu evento o proyecto *</label>
                    <textarea 
                        id="contact-message" 
                        name="message" 
                        required 
                        aria-required="true"
                        aria-describedby="message-error"
                    ></textarea>
                    <div id="message-error" class="error-message" role="alert" aria-live="polite"></div>
                </div>

                <div id="form-general-error" class="error-message general-error" role="alert" aria-live="polite"></div>
                <div id="form-success-message" class="success-message" role="alert" aria-live="polite"></div>

                <button type="submit" aria-describedby="submit-help">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <script src="https://vrdistribucion.s3-accelerate.amazonaws.com/vrdistribucion/landing/js/contactForm.js"></script>

    <script>
        // Additional debugging
        console.log('Test page loaded');
        
        // Check if form exists after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page DOM loaded');
            const contactSection = document.querySelector('#contact');
            const form = document.querySelector('#contact form');
            console.log('Contact section:', contactSection);
            console.log('Form:', form);
        });
    </script>
</body>
</html>
