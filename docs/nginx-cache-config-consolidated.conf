# =============================================
# VR Distribución - Nginx Configuration
# Configuración consolidada con seguridad y cache optimizado
# =============================================

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name vrdistribucion.com;

    root /var/www/html/vrdistribucion/;
    index index.html index.htm index.nginx-debian.html;

    # =============================================
    # SECURITY HEADERS (Integrado desde nginx-security.conf)
    # =============================================
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://vrdistribucion.s3-accelerate.amazonaws.com https://wa.me data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://vrdistribucion.s3-accelerate.amazonaws.com; font-src 'self' https://fonts.gstatic.com https://vrdistribucion.s3-accelerate.amazonaws.com data:; img-src 'self' https://vrdistribucion.s3-accelerate.amazonaws.com https://www.google-analytics.com https://www.googletagmanager.com data: blob:; media-src 'self' https://vrdistribucion.s3-accelerate.amazonaws.com blob:; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://region1.google-analytics.com https://analytics.google.com https://vrdistribucion.s3-accelerate.amazonaws.com https://api.whatsapp.com https://wa.me wss://wa.me; frame-src 'self' https://www.google.com https://www.youtube.com https://player.vimeo.com; object-src 'none'; base-uri 'self'; form-action 'self' https://vrdistribucion.s3-accelerate.amazonaws.com https://wa.me; upgrade-insecure-requests; block-all-mixed-content;" always;

    # HTTP Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (Feature Policy)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=(), fullscreen=(self), autoplay=(self)" always;
    
    # SEO Headers
    add_header X-Robots-Tag "index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" always;

    # Hide server information
    server_tokens off;

    # Certificados gestionados por Certbot
    ssl_certificate /etc/letsencrypt/live/vrdistribucion.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vrdistribucion.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # =============================================
    # CACHE OPTIMIZATION for PageSpeed Insights
    # Optimizado para 15+ KiB savings
    # =============================================

    # CSS y JavaScript - Cache 1 año (máximo ahorro PageSpeed)
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Compresión optimizada para CSS/JS
        gzip on;
        gzip_types text/css application/javascript;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_comp_level 6;
    }

    # Imágenes - Cache 1 año para máximo rendimiento
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept;
        access_log off;
    }

    # Fuentes - Cache 1 año + CORS
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # Videos - Cache 6 meses (balance rendimiento/actualizaciones)
    location ~* \.(mp4|webm|ogg|avi)$ {
        expires 6M;
        add_header Cache-Control "public, max-age=15552000";
        add_header Accept-Ranges bytes;
        access_log off;
    }

    # HTML - Cache corto con revalidación
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # Service Worker - Sin cache para actualizaciones inmediatas
    location = /service-worker.js {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Compresión Gzip Optimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/xml;

    # Configuración de Páginas de Error Personalizadas
    error_page 404 403 /errorpage/404.html;
    error_page 500 502 503 504 /errorpage/50x.html;

    # Ubicación de las Páginas de Error
    location = /errorpage/404.html {
        alias /var/www/html/errorpage/404.html;
        internal;
    }

    location = /errorpage/50x.html {
        alias /var/www/html/errorpage/50x.html;
        internal;
    }

    # Manejo de Solicitudes Normales
    location / {
        try_files $uri $uri/ =404;
    }

    # Bloque para la ruta que servirá de proxy:
    location /api {
        # Cambia el "http://127.0.0.1:3000" por la dirección/puerto de tu backend
        proxy_pass http://127.0.0.1:8000/api;
        # Recomendado para que tu backend reciba cabeceras útiles
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Sin cache para APIs dinámicas
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

